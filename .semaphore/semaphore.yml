version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - mkdir ~/.aws
            - 'echo -e "[default]\naws_access_key_id=5e543256c480ac577d30f76f9120eb74\naws_secret_access_key=5e543256c480ac577d30f76f9120eb74" > ~/.aws/credentials'
            - cat ~/.aws/credentials
            - 'echo -e "[default]\nregion=us-east-1\noutput=json" > ~/.aws/config'
            - cat ~/.aws/config
            - aws --version
            - aws configure --profile default
            - echo "Hello world"
      env_vars:
        - name: AWS_ACCOUNT_ID
          value: '122927489672'
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: IMAGE_REPO
          value: devops
        - name: STACK_NAME
          value: SemaphoreCI
      epilogue:
        always:
          commands:
            - chmod +x ./build.sh
            - ./build.sh
