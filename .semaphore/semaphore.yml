version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - ls -la ~/.aws
            - aws --version
      env_vars:
        - name: AWS_ACCOUNT_ID
          value: '122927489672'
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: IMAGE_REPO
          value: devops
        - name: STACK_NAME
          value: SemaphoreCI
      epilogue:
        always:
          commands:
            - chmod +x ./build.sh
            - ./build.sh
